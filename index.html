<!DOCTYPE html>
<html>

<head>
    <title>
        Rock-Paper-Scissors
    </title>
    <script src="RPS.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<h1 id="title">ROCK PAPER SCISSORS! </h1>

<div id="container">
    <div id = "score">
        <p id="player-score">Player Score: 0</p>
        <p id="enemy-score">Enemy Score: 0</p>
    </div>
    <div id = "game">
        <div id = "player-choice">
            <div id = "player-move"><i class="fa fa-hand-paper-o choice" aria-hidden="true"></i></div>
        </div>
        <div id = "enemy-choice">
            <div id = "enemy-move"><i class="fa fa-hand-paper-o choice" aria-hidden="true"></i></div>
        </div>
    </div>
    <div id="content">
        <div id="player-container">
            <h2>Player's choice:</h2>

            <div class="button">
                <button class="btn" value = "Paper" onclick="clicks(this.value)"><i class="fa fa-hand-paper-o" aria-hidden="true"></i></button>
                <button class="btn" value = "Rock" onclick="clicks(this.value)"><i class="fa fa-hand-rock-o" aria-hidden="true"></i></button>
                <button class="btn" value = "Scissors" onclick="clicks(this.value)"><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></button>
            </div>
             
    </div>
    <div id ="btm-container">
        <h1 id="result"></h1>
        <button id = "end" onclick ="restart()"> RESTART </button>

    </div>
</div>

</body>

</html>
